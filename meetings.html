<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetings - Light-Ion Physics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table.calendar {
      border-collapse: collapse;
      width: 600px;
      margin: 20px 0;
    }
    table.calendar th, table.calendar td {
      border: 1px solid #888;
      width: 85px;
      height: 60px;
      text-align: center;
      font-size: 1.2em;
    }
    table.calendar th {
      background: #f0f0f0;
    }
    .meeting {
      background: #ffe066;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meetings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="meetings.html">Meetings</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>
  <main>
    <h2 id="calendar-title"></h2>
    <div id="calendar-container"></div>
    <ul>
      <li><b>July 10, 2025</b> – Deuteron breakup simulations</li>
      <li><b>July 24, 2025</b> – TMDs and SIDIS kinematics</li>
    </ul>
  </main>
  <footer>
    <p>© 2025 Light-Ion Physics Group</p>
  </footer>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
      // List your meetings here (add more as needed)
      const meetings = [
        { date: '2025-07-10', title: 'Deuteron breakup simulations' },
        { date: '2025-07-24', title: 'TMDs and SIDIS kinematics' }
      ];

      // Get current month and year
      const today = new Date();
      const month = today.getMonth(); // 0-indexed
      const year = today.getFullYear();

      let displayMonth = month;
      let displayYear = year;
      

      
      // Month names
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      // Set calendar title
      document.getElementById('calendar-title').textContent =
        monthNames[displayMonth] + ' ' + displayYear;

     function buildCalendar(month, year) {
    // Compute meeting days for the displayed month/year
    const meetingDays = {};
    meetings.forEach(m => {
        const [y, mth, day] = m.date.split('-').map(Number);
        const d = new Date(y, mth - 1, day);
        if (d.getMonth() === month && d.getFullYear() === year) {
        meetingDays[d.getDate()] = m.title;
        }
    });

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    let html = '<table class="calendar"><tr>';
    html += '<th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>';

    // Empty cells before first day
    for (let i = 0; i < firstDay; i++) html += '<td></td>';

    for (let day = 1; day <= daysInMonth; day++) {
        const weekday = (firstDay + day - 1) % 7;
        const meetingTitle = meetingDays[day];
        if (meetingTitle) {
        html += `<td class="meeting" title="${meetingTitle}">${day}</td>`;
        } else {
        html += `<td>${day}</td>`;
        }
        if (weekday === 6 && day !== daysInMonth) html += '</tr><tr>';
    }

    // Empty cells after last day
    const lastDay = new Date(year, month, daysInMonth).getDay();
    for (let i = lastDay + 1; i <= 6; i++) html += '<td></td>';

    html += '</tr></table>';
    return html;
    }

      document.getElementById('calendar-container').innerHTML =
        buildCalendar(displayMonth, displayYear);
    });
  </script>
</body>
</html>
